      color: white;

      font-weight: bold;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      text-decoration: none;
    }
    .instagram-link:hover {
      background-color: #fff;
      color: black;
      transform: translateY(-3px);
    }
