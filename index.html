<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARB.GAY</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23121212' filter='url(%23noiseFilter)'/%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Ctext x='15' y='70' font-family='Helvetica Neue, Futura, sans-serif' font-size='40' font-weight='bold' fill='%23EBFE58'%3EARB%3C/text%3E%3C/svg%3E" type="image/svg+xml">
  <style>
    @font-face {
      font-family: 'Futura';
      src: local('Futura');
      font-weight: normal;
      font-style: normal;
    }
    
    body { 
      background-color: #121212; 
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.5' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.25'/%3E%3C/svg%3E"); 
      color: #f6f1e6; 
      font-family: 'Helvetica Neue', 'Futura', sans-serif; 
      margin: 0; 
      padding: 0; 
      overflow-x: hidden; 
      min-height: 100vh; 
    } 
    
    .noise { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E"); 
      opacity: 0.12; 
      pointer-events: none; 
      z-index: 100; 
    }
    
    .dada-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      min-height: 100vh;
      box-sizing: border-box;
    }
    
    .title-block {
      position: relative;
      margin-bottom: 60px;
      z-index: 10;
    }
    
    .title-main {
      font-family: 'Helvetica Neue', 'Futura', sans-serif;
      font-size: 180px;
      line-height: 0.8;
      margin: 0;
      transform: rotate(-2deg);
      display: inline-block;
      position: relative;
      cursor: help;
      font-weight: bold;
    }
    
    .title-tooltip {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(2deg);
      background-color: #EBFE58; /* Yellow tooltip background */
      color: black;
      padding: 6px 12px;
      font-size: 14px;
      white-space: nowrap;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    
    .title-main:hover .title-tooltip {
      opacity: 1;
    }
    
    .subtitle {
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 4px;
      transform: translateX(180px) translateY(-40px) rotate(90deg);
      transform-origin: left;
      display: inline-block;
      position: absolute;
      font-weight: bold;
    }
    
    .nav-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(6, 80px);
      gap: 20px;
      position: relative;
      margin-top: 40px;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #f6f1e6;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      font-size: 16px;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }
    
    /* Screen printing effect */
    .nav-item::before {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 100%;
      height: 100%;
      background: #EBFE58; /* Yellow hover color */
      z-index: -1;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }
    
    .nav-item:hover {
      color: black;
    }
    
    .nav-item:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }
    
    .item-1 {
      grid-column: 1 / span 2;
      grid-row: 1 / span 2;
      border: 2px solid #f6f1e6;
      transform: rotate(-1deg);
    }
    
    .item-2 {
      grid-column: 4 / span 3;
      grid-row: 1 / span 1;
      border: 2px solid #f6f1e6;
      transform: rotate(1deg);
    }
    
    .item-3 {
      grid-column: 3 / span 2;
      grid-row: 3 / span 1;
      border: 2px solid #f6f1e6;
      transform: rotate(-0.5deg);
    }
    
    .item-4 {
      grid-column: 1 / span 2;
      grid-row: 4 / span 1;
      border: 2px solid #f6f1e6;
      transform: rotate(0.8deg);
    }
    
    .item-5 {
      grid-column: 5 / span 2;
      grid-row: 3 / span 1;
      border: 2px solid #f6f1e6;
      transform: rotate(-0.7deg);
    }
    
    /* Vertical nav item */
    .item-vertical {
      grid-column: 6 / span 1;
      grid-row: 4 / span 2;
      border: 2px solid #f6f1e6;
      transform: rotate(0.5deg);
      writing-mode: vertical-rl;
      text-orientation: mixed;
    }
    
    .social-container {
      position: fixed;
      top: 40px;
      right: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 20;
    }
    
    .insta-link {
      display: block;
    }
    
    .insta-icon {
      width: 28px;
      height: 28px;
      fill: #E2c080;
      transition: fill 0.3s ease;
    }
    
    .insta-link:hover .insta-icon {
      fill: #EBFE58;
    }
    
    .email-icon {
      width: 28px;
      height: 28px;
      fill: #E2c080;
      transition: fill 0.3s ease;
    }
    
    .email-link:hover .email-icon {
      fill: #EBFE58;
    }
    
    footer {
      position: fixed;
      bottom: 10px;
      right: 20px;
      font-size: 12px;
      color: #444; /* dark gray, barely visible */
    }
    
    @media (max-width: 900px) {
      .title-main {
        font-size: 120px;
      }
      
      .subtitle {
        transform: translateX(120px) translateY(-30px) rotate(90deg);
        font-size: 22px;
      }
      
      .nav-grid {
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(9, 50px);
        gap: 15px;
        margin-bottom: 40px;
      }
      
      .item-1 {
        grid-column: 1 / span 4;
        grid-row: 1 / span 2;
        transform: rotate(-2deg);
      }
      
      .item-2 {
        grid-column: 5 / span 4;
        grid-row: 2 / span 2;
        transform: rotate(1.5deg);
      }
      
      .item-3 {
        grid-column: 2 / span 4;
        grid-row: 4 / span 2;
        transform: rotate(-1deg);
      }
      
      .item-4 {
        grid-column: 5 / span 3;
        grid-row: 5 / span 2;
        transform: rotate(2deg);
      }
      
      .item-5 {
        grid-column: 1 / span 3;
        grid-row: 7 / span 1;
        transform: rotate(-1.5deg);
      }
      
      .item-vertical {
        grid-column: 6 / span 2;
        grid-row: 7 / span 2;
        transform: rotate(1deg);
      }
      
      .social-container {
        top: 25px;
        right: 25px;
      }
    }
    
    @media (max-width: 600px) {
      .title-main {
        font-size: 80px;
      }
      
      .subtitle {
        transform: translateX(80px) translateY(-20px) rotate(90deg);
        font-size: 18px;
      }
      
      .nav-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(7, 50px);
        gap: 12px;
      }
      
      .item-1 {
        grid-column: 1 / span 2;
        grid-row: 1 / span 1;
        transform: rotate(-3deg);
      }
      
      .item-2 {
        grid-column: 2 / span 2;
        grid-row: 2 / span 1;
        transform: rotate(2deg);
      }
      
      .item-3 {
        grid-column: 1 / span 2;
        grid-row: 3 / span 1;
        transform: rotate(-1.5deg);
      }
      
      .item-4 {
        grid-column: 2 / span 2;
        grid-row: 4 / span 1;
        transform: rotate(3deg);
      }
      
      .item-5 {
        grid-column: 1 / span 2;
        grid-row: 5 / span 1;
        transform: rotate(-2deg);
      }
      
      .item-vertical {
        grid-column: 3 / span 1;
        grid-row: 5 / span 2;
        transform: rotate(1.5deg);
      }
      
      .social-container {
        position: fixed;
        top: 15px;
        right: 15px;
        gap: 15px;
      }
      
      .insta-icon, .email-icon {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>

    <div class="social-container">

      </a>
    </div>
  </div>
