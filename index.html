<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARB.GAY</title>
  <style>
    @font-face {
      font-family: 'Vulva Typography';
      src: url('vulva.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    body {
      background-color: #EA3323;
      color: white;
      font-family: 'Futura', sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.4;
    }
    h1, h2 {
      color: white;
      margin: 0;
    }
    a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      color: black;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: transparent;
    }
    .button {
      display: inline-block;
      background-color: #000;
      color: white;
      padding: 10px 20px;
      margin-top: 10px; /* Reduced from 30px */
      font-weight: bold;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      text-align: center;
    }
    .button:hover {
      background-color: #fff;
      color: black;
      transform: translateY(-3px);
    }
    .arb-text {
      font-family: 'Vulva Typography', sans-serif;
      font-size: 150px;
      display: block;
      margin-bottom: 0;
    }
    h2 {
      margin-top: 5px; /* Space between ARB and Radio Art */
      margin-bottom: 35px; /* Increased spacing below Radio Art */
    }
    .button-wrapper {
      margin-top: 10px; /* Reduced from 20px */
    }
    /* Make the WFMU link look like a button */
    .wfmulink {
      display: inline-block;
      background-color: #000;
      color: white;
      padding: 10px 20px;
      margin-top: 0; /* Reduced from 30px */
      margin-bottom: 10px; /* Added to bring closer to artist statement */
      font-weight: bold;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
    .wfmulink:hover {
      background-color: #fff;
      color: black;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="arb-text">ARB</span></h1>
    <h2>Radio Art</h2>
    
    <a href="https://wfmu.org/playlists/A2" class="wfmulink">The Arbitrarium on WFMU</a>
    
    <div class="button-wrapper">
      <a href="statement.html" class="button">ARTIST STATEMENT</a>
    </div>
  </div>
</body>
</html>
