    .arb-tooltip {

      left: 50%;

      font-weight: bold;
      padding: 5px 10px;
      font-size: 14px;

    .arb-container:hover .arb-tooltip {
      display: block;
    }
    h2 {

      margin-bottom: 50px;
    }
    .insta {
      display: block;
      margin-top: 40px;
    }
    .insta svg {
      width: 24px;
      height: 24px;
      fill: black;
      transition: fill 0.3s ease;
    }
    .insta:hover svg {
      fill: white;
    }

    /* Footer Styles */
    footer {
