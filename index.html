<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARB.GAY</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23121212' filter='url(%23noiseFilter)'/%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Ctext x='15' y='70' font-family='Helvetica Neue, Futura, sans-serif' font-size='40' font-weight='bold' fill='%23EBFE58'%3EARB%3C/text%3E%3C/svg%3E" type="image/svg+xml">
  <style>
    @font-face {
      font-family: 'Futura';
      src: local('Futura');
      font-weight: normal;
      font-style: normal;
    }
    
    body { 
      background-color: #121212; 
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.5' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.25'/%3E%3C/svg%3E"); 
      color: #f6f1e6; 
      font-family: 'Helvetica Neue', 'Futura', sans-serif; 
      margin: 0; 
      padding: 0; 
      overflow-x: hidden; 
      min-height: 100vh; 
    } 
    
    .noise { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E"); 
      opacity: 0.12; 
      pointer-events: none; 
      z-index: 100; 
    }
    
    .dada-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      min-height: 100vh;
      box-sizing: border-box;
    }
    
    .title-block {
      position: relative;
      margin-bottom: 60px;
      z-index: 10;
    }
    
    .title-main {
      font-family: 'Helvetica Neue', 'Futura', sans-serif;
      font-size: 180px;
      line-height: 0.8;
      margin: 0;
      transform: rotate(-2deg);
      display: inline-block;
      position: relative;
      cursor: help;
      font-weight: bold;
      letter-spacing: 6px; /* Add subtle letter spacing */
    }
    
    /* This adds subtle misalignment to individual letters for hand-applied feel */
    .title-main span {
      display: inline-block;
      position: relative;
    }
    
    .letter-A { transform: translateY(1px) rotate(0.3deg); }
    .letter-R { transform: translateY(-0.5px) rotate(-0.2deg); }
    .letter-B { transform: translateY(0.7px) rotate(0.1deg); }
    
    .title-tooltip {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(2deg);
      background-color: #EBFE58; /* Yellow tooltip background */
      color: black;
      padding: 6px 12px;
      font-size: 14px;
      white-space: nowrap;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    
    .title-main:hover .title-tooltip {
      opacity: 1;
    }
    
    .subtitle {
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 4px;
      transform: translateX(180px) translateY(-40px) rotate(90deg);
      transform-origin: left;
      display: inline-block;
      position: absolute;
      font-weight: bold;
    }
    
    .nav-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(6, 80px);
      gap: 20px;
      position: relative;
      margin-top: 40px;
    }
    
    /* Common styles for all navigation items */
    .nav-item, .email-nav {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #f6f1e6;
      font-weight: bold;
      position: relative;
      overflow: visible; /* Changed from hidden to allow overflow */
      text-transform: uppercase;
      font-size: 16px;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      border: 2px solid #f6f1e6;
      z-index: 1;
    }
    
    /* Offset effect for hover - fixed to match email button */
    .nav-item::before, .email-nav::before {
      content: '';
      position: absolute;
      top: 6px;
      left: 6px;
      width: 100%;
      height: 100%;
      background: #EBFE58; /* Yellow hover color */
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .nav-item:hover::before, .email-nav:hover::before {
      opacity: 1;
    }
    
    .nav-item:hover, .email-nav:hover {
      color: black;
    }
    
    .item-1 {
      grid-column: 1 / span 2;
      grid-row: 1 / span 2;
      transform: rotate(-1deg);
    }
    
    .item-2 {
      grid-column: 4 / span 3;
      grid-row: 1 / span 1;
      transform: rotate(1deg);
    }
    
    .item-3 {
      grid-column: 3 / span 2; /* Bio moved to middle */
      grid-row: 3 / span 1;
      transform: rotate(-2deg);
    }
    
    .item-4 {
      grid-column: 5 / span 2; /* Compilations moved to far right */
      grid-row: 2 / span 1; /* Position slightly above bio */
      transform: rotate(1.5deg);
    }
    
    .item-5 {
      grid-column: 1 / span 2;
      grid-row: 4 / span 1;
      transform: rotate(2deg);
    }
    
    /* Email link in nav with proportions matching image reference */
    .email-nav {
      grid-column: 6 / span 1;
      grid-row: 3 / span 2; /* Raised slightly from row 4 to row 3 */
      writing-mode: vertical-rl; /* Vertical text orientation */
      text-orientation: mixed;
      transform: rotate(2deg);
      width: 20px; /* Thinner proportions matching reference */
      height: 140px; /* Taller proportions matching reference */
      margin: auto;
      padding: 10px;
    }
    
    .insta-link {
      position: fixed;
      bottom: 80px;
      right: 40px;
      z-index: 20;
    }
    
    .insta-icon {
      width: 28px;
      height: 28px;
      fill: #f6f1e6;
      transition: fill 0.3s ease;
    }
    
    .insta-link:hover .insta-icon {
      fill: #EBFE58;
    }
    
    footer {
      position: fixed;
      bottom: 10px;
      right: 20px;
      font-size: 12px;
      color: #444; /* dark gray, barely visible */
    }
    
    @media (max-width: 900px) {
      .title-main {
        font-size: 120px;
        letter-spacing: 4px; /* Adjust letter spacing for smaller screens */
      }
      
      .subtitle {
        transform: translateX(120px) translateY(-30px) rotate(90deg);
        font-size: 22px;
      }
      
      .nav-grid {
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(9, 50px);
        gap: 15px;
        margin-bottom: 40px;
      }
      
      .item-1 {
        grid-column: 1 / span 4;
        grid-row: 1 / span 2;
        transform: rotate(-2deg);
      }
      
      .item-2 {
        grid-column: 5 / span 4;
        grid-row: 2 / span 2;
        transform: rotate(1.5deg);
      }
      
      .item-3 {
        grid-column: 5 / span 4; /* Bio on right side */
        grid-row: 4 / span 2;
        transform: rotate(1.5deg);
      }
      
      .item-5 {
        grid-column: 6 / span 3; /* Services on right side */
        grid-row: 6 / span 2;
        transform: rotate(2deg);
      }
      
      .item-4 {
        grid-column: 1 / span 4; /* Compilations on LEFT side as requested */
        grid-row: 8 / span 2;
        transform: rotate(-2deg);
      }
      
      .email-nav {
        grid-column: 1 / span 2;
        grid-row: 5 / span 2; /* Raised slightly */
        writing-mode: vertical-rl;
        text-orientation: mixed;
        transform: rotate(1deg);
        width: auto;
        height: auto;
        padding: 15px 5px;
      }
      
      .social-container {
        top: 25px;
        right: 25px;
      }
    }
    
    @media (max-width: 600px) {
      .title-main {
        font-size: 80px;
        letter-spacing: 3px; /* Adjust letter spacing for mobile */
      }
      
      .subtitle {
        transform: translateX(80px) translateY(-20px) rotate(90deg);
        font-size: 18px;
      }
      
      .nav-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(8, 50px);
        gap: 12px;
      }
      
      .item-1 {
        grid-column: 1 / span 2;
        grid-row: 1 / span 1;
        transform: rotate(-3deg);
      }
      
      .item-2 {
        grid-column: 2 / span 2;
        grid-row: 2 / span 1;
        transform: rotate(2deg);
      }
      
      .item-3 {
        grid-column: 2 / span 2; /* Bio on right */
        grid-row: 3 / span 1;
        transform: rotate(2deg);
      }
      
      .item-5 {
        grid-column: 2 / span 2; /* Services on right */
        grid-row: 4 / span 1;
        transform: rotate(3deg);
      }
      
      .item-4 {
        grid-column: 1 / span 2; /* Compilations on LEFT as per image */
        grid-row: 5 / span 1;
        transform: rotate(-2deg);
      }
      
      .email-nav {
        grid-column: 3 / span 1;
        grid-row: 4 / span 1; /* Raised slightly */
        writing-mode: vertical-rl;
        text-orientation: mixed;
        transform: rotate(2deg);
        width: auto;
        height: auto;
        padding: 12px 5px;
      }
      
      .insta-link {
        bottom: 70px;
        right: 15px;
      }
      
      .insta-icon {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="noise"></div>
  
  <div class="dada-container">
    <div class="title-block">
      <h1 class="title-main">
        <span class="letter-A">A</span><span class="letter-R">R</span><span class="letter-B">B</span>
        <span class="title-tooltip">Alina Richard Brennaman</span>
      </h1>
      <div class="subtitle">Radio Art</div>
    </div>
    
    <div class="nav-grid">
      <a href="https://wfmu.org/playlists/A2" class="nav-item item-1">The Arbitrarium on WFMU</a>
      <a href="statement.html" class="nav-item item-2">Artist Statement</a>
      <a href="bio.html" class="nav-item item-3">Bio</a>
      <a href="mixes.html" class="nav-item item-4">Compilations</a>
      <a href="services.html" class="nav-item item-5">Services</a>
      <a href="mailto:arb@wfmu.org" class="email-nav">arb@wfmu.org</a>
    </div>
    
    <a href="https://instagram.com/the.arbitrarium" target="_blank" class="insta-link" aria-label="Instagram">
      <svg class="insta-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M7.75 2h8.5C19.55 2 22 4.45 22 7.75v8.5C22 19.55 19.55 22 16.25 22h-8.5C4.45 22 2 19.55 2 16.25v-8.5C2 4.45 4.45 2 7.75 2zm0 2C5.68 4 4 5.68 4 7.75v8.5C4 18.32 5.68 20 7.75 20h8.5C18.32 20 20 18.32 20 16.25v-8.5C20 5.68 18.32 4 16.25 4h-8.5zM12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10zm0 2a3 3 0 1 0 0 6 3 3 0 0 0 0-6zm4.5-.75a1.25 1.25 0 1 1 0 2.5 1.25 1.25 0 0 1 0-2.5z"/>
      </svg>
    </a>
  </div>
  
  <footer>
    <p>© 2025 <span>Alina Brennaman</span>. All rights reserved.</p>
  </footer>
</body>
</html>
