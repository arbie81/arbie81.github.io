<html lang="en">
<head>

  <style>
    @font-face {
      font-family: 'Futura';
      src: local('Futura');
      font-weight: normal;
      font-style: normal;
    }
    
    body { 
      background-color: #121212; 
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.5' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.25'/%3E%3C/svg%3E"); 
      color: #f6f1e6; 
      font-family: 'Helvetica Neue', 'Futura', sans-serif; 
      margin: 0; 
      padding: 0; 
      overflow-x: hidden; 
      min-height: 100vh; 
    } 
    
    .noise { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E"); 
      opacity: 0.12; 
      pointer-events: none; 
      z-index: 100; 
    }
    
    .dada-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      min-height: 100vh;
      box-sizing: border-box;
    }
    
    .title-block {
      position: relative;
      margin-bottom: 60px;
      z-index: 10;
    }
    
    .title-main {
      font-family: 'Helvetica Neue', 'Futura', sans-serif;
      font-size: 180px;
      line-height: 0.8;
      margin: 0;
      transform: rotate(-2deg);
      display: inline-block;
      position: relative;
      cursor: help;
      font-weight: bold;
      letter-spacing: 16px; /* Increased letter spacing for ARB */
    }
    
    /* This adds subtle misalignment to individual letters for hand-applied feel */
    .title-main span {
      display: inline-block;
      position: relative;
    }
    
    .letter-A { transform: translateY(1px) rotate(0.3deg); }
    .letter-R { transform: translateY(-0.5px) rotate(-0.2deg); }
    .letter-B { transform: translateY(0.7px) rotate(0.1deg); }
    
    .title-tooltip {
      position: absolute;
      top: 45%; /* Slightly offset from center */
      left: 48%; /* Slightly offset from center */
      transform: translate(-50%, -50%) rotate(2deg);
      background-color: #EBFE58; /* Yellow tooltip background */
      color: black;
      padding: 6px 12px;
      font-size: 14px;
      white-space: nowrap;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 50; /* Higher z-index to appear on top */
    }
    
    .title-main:hover .title-tooltip {
      opacity: 1;
    }
    
    .subtitle {
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 3px; /* Base letter spacing */
      transform: translateX(-60px) translateY(-40px) rotate(90deg); /* Moved much further left */
      transform-origin: left;
      display: inline-block;
      position: absolute;
      font-weight: bold;
    }
    
    .subtitle span {
      display: inline-block;
      letter-spacing: 5px; /* Increased space between letters */
    }
    
    .subtitle .radio-r { transform: translateY(0.4px) rotate(0.2deg); }
    .subtitle .radio-a { transform: translateY(-0.2px) rotate(-0.1deg); }
    .subtitle .radio-d { transform: translateY(0.3px) rotate(0.3deg); }
    .subtitle .radio-i { transform: translateY(-0.3px) rotate(-0.2deg); }
    .subtitle .radio-o { transform: translateY(0.2px) rotate(0.1deg); }
    
    .subtitle .art-a { transform: translateY(-0.1px) rotate(-0.3deg); margin-left: 14px; } /* Increased space between words */
    .subtitle .art-r { transform: translateY(0.2px) rotate(0.2deg); }
    .subtitle .art-t { transform: translateY(-0.2px) rotate(-0.2deg); }
    
    .nav-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(8, 80px); /* Increased rows to accommodate lower elements */
      gap: 20px;
      position: relative;
      margin-top: 40px;
    }
    
    /* Common styles for all navigation items */
    .nav-item, .email-nav {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #f6f1e6;
      font-weight: bold;
      position: relative;
      overflow: visible; /* Allow overflow for the offset effect */
      text-transform: uppercase;
      font-size: 16px;
      transition: all 0.3s ease;
      border: 2px solid #f6f1e6;
      z-index: 2; /* Higher z-index to keep border on top */
    }
    
    /* Offset effect for hover - behind the border */
    .nav-item::before, .email-nav::before {
      content: '';
      position: absolute;
      top: 6px;
      left: 6px;
      width: 100%;
      height: 100%;
      background: #EBFE58; /* Yellow hover color */
      z-index: -1; /* Behind everything */
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .nav-item:hover::before, .email-nav:hover::before {
      opacity: 1;
    }
    
    .nav-item:hover, .email-nav:hover {
      color: black;
      background-color: transparent; /* Ensures background is transparent */
    }
    
    /* Analog text effect for button text */
    .nav-item span, .email-nav span {
      display: inline-block;
      position: relative;
      letter-spacing: 2px; /* Increased space between letters */
    }
    
    /* Add space between words */
    .word-space {
      margin-left: 14px; /* Increased space between words */
    }
    
    /* Very subtle variations to create hand-applied look */
    .l-1 { transform: translateY(0.3px) rotate(0.1deg); }
    .l-2 { transform: translateY(-0.2px) translateX(0.2px) rotate(-0.1deg); }
    .l-3 { transform: translateY(0.1px) translateX(-0.1px) rotate(0.2deg); }
    .l-4 { transform: translateY(-0.3px) rotate(-0.2deg); }
    .l-5 { transform: translateY(0.2px) translateX(0.1px) rotate(0.3deg); }
    .l-6 { transform: translateY(-0.1px) translateX(-0.2px) rotate(-0.1deg); }
    .l-7 { transform: translateY(0.4px) rotate(0.2deg); }
    .l-8 { transform: translateY(-0.2px) translateX(0.3px) rotate(-0.3deg); }
    .l-9 { transform: translateY(0.2px) rotate(0.1deg); }
    .l-10 { transform: translateY(-0.4px) translateX(-0.1px) rotate(-0.2deg); }
    
    .item-1 {
      grid-column: 1 / span 2;
      grid-row: 1 / span 2;
      transform: rotate(-1deg);
    }
    
    .item-2 {
      grid-column: 4 / span 3;
      grid-row: 1 / span 1;
      transform: rotate(1deg);
    }
    
    .item-3 {
      grid-column: 3 / span 2; /* Bio positioned in middle */
      grid-row: 3 / span 1;
      transform: rotate(-2deg);
    }
    
    .item-4 {
      grid-column: 5 / span 2; /* Compilations on right */
      grid-row: 3 / span 1; /* Positioned closer to Bio level */
      transform: rotate(1.5deg);
      margin-top: 10px; /* Extra offset to align better */
    }
    
    .item-5 {
      grid-column: 1 / span 2;
      grid-row: 4 / span 1;
      transform: rotate(2deg);
    }
    
    /* Email link in nav positioned lower */
    .email-nav {
      grid-column: 6 / span 1;
      grid-row: 7 / span 2; /* Moved much lower */
      writing-mode: vertical-rl; /* Vertical text orientation */
      text-orientation: mixed;
      transform: rotate(2deg);
      width: 20px; /* Thinner proportions matching reference */
      height: 140px; /* Taller proportions matching reference */
      margin: auto;
      padding: 10px;
      margin-bottom: 40px; /* Ensures it's visible and not cut off */
    }
    
    .insta-link {
      position: fixed;
      bottom: 80px;
      right: 40px;
      z-index: 20;
    }
    
    .insta-icon {
      width: 28px;
      height: 28px;
      fill: #f6f1e6;
      transition: fill 0.3s ease;
    }
    
    .insta-link:hover .insta-icon {
      fill: #EBFE58;
    }
    
    .tooltip-span {
      display: inline-block;
      letter-spacing: 2px; /* Increased spacing between letters */
      position: relative;
    }
    
    .tooltip-word {
      margin-right: 8px; /* Increased space between words */
    }
    
    footer {
      position: fixed;
      bottom: 10px;
      right: 20px;
      font-size: 12px;
      color: #444; /* dark gray, barely visible */
    }
    
    @media (max-width: 900px) {
      .title-main {
        font-size: 120px;
        letter-spacing: 12px; /* Adjusted letter spacing for smaller screens */
      }
      
      .subtitle {
        transform: translateX(-40px) translateY(-30px) rotate(90deg); /* Maintained further left position */
        font-size: 22px;
      }
      
      .nav-grid {
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(12, 50px); /* Increased rows to make space */
        gap: 15px;
        margin-bottom: 40px;
      }
      
      .item-1 {
        grid-column: 1 / span 4;
        grid-row: 1 / span 2;
        transform: rotate(-2deg);
      }
      
      .item-2 {
        grid-column: 5 / span 4;
        grid-row: 2 / span 2;
        transform: rotate(1.5deg);
      }
      
      .item-3 {
        grid-column: 5 / span 4; /* Bio on right side */
        grid-row: 4 / span 2;
        transform: rotate(1.5deg);
      }
      
      .item-5 {
        grid-column: 6 / span 3; /* Services on right side */
        grid-row: 6 / span 2;
        transform: rotate(2deg);
      }
      
      .item-4 {
        grid-column: 1 / span 4; /* Compilations on LEFT side */
        grid-row: 4 / span 2; /* Positioned close to Bio level */
        transform: rotate(-2deg);
      }
      
      .email-nav {
        grid-column: 1 / span 2;
        grid-row: 10 / span 2; /* Positioned much lower */
        writing-mode: vertical-rl;
        text-orientation: mixed;
        transform: rotate(1deg);
        width: auto;
        height: auto;
        padding: 15px 5px;
        border: 2px solid #f6f1e6;
      }
      
      .social-container {
        top: 25px;
        right: 25px;
      }
    }
    
    @media (max-width: 600px) {
      .title-main {
        font-size: 80px;
        letter-spacing: 8px; /* Adjusted letter spacing for mobile */
      }
      
      .subtitle {
        transform: translateX(-30px) translateY(-20px) rotate(90deg); /* Maintained further left position */
        font-size: 18px;
      }
      
      .nav-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(12, 50px); /* Increased rows */
        gap: 12px;
      }
      
      .item-1 {
        grid-column: 1 / span 2;
        grid-row: 1 / span 1;
        transform: rotate(-3deg);
      }
      
      .item-2 {
        grid-column: 2 / span 2;
        grid-row: 2 / span 1;
        transform: rotate(2deg);
      }
      
      .item-3 {
        grid-column: 2 / span 2; /* Bio on right */
        grid-row: 3 / span 1;
        transform: rotate(2deg);
      }
      
      .item-5 {
        grid-column: 2 / span 2; /* Services on right */
        grid-row: 4 / span 1;
        transform: rotate(3deg);
      }
      
      .item-4 {
        grid-column: 1 / span 2; /* Compilations on LEFT */
        grid-row: 3 / span 1; /* Positioned at similar level to Bio */
        transform: rotate(-2deg);
      }
      
      .email-nav {
        grid-column: 3 / span 1;
        grid-row: 10 / span 2; /* Positioned much lower */
        writing-mode: vertical-rl;
        text-orientation: mixed;
        transform: rotate(2deg);
        width: auto;
        height: auto;
        padding: 12px 5px;
        border: 2px solid #f6f1e6;
      }
      
      .insta-link {
        bottom: 70px;
        right: 15px;
      }
      
      .insta-icon {
        width: 24px;
        height: 24px;
      }
    }
  </style>
