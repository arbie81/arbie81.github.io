<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ARB.GAY</title>
  <style>
    @font-face {
      font-family: 'Vulva';
      src: url('vulva.woff') format('woff');
    }

    body {
      background-color: #EA3323;
      color: white;
      font-family: 'Futura', sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.4;
    }

    h1, h2 {
      margin: 0;
      padding: 0;
    }

    .arb-text {
      font-family: 'Vulva', sans-serif;
      font-size: 72px;
    }

    h2 {
      margin-top: 20px;
      font-size: 24px;
    }

    a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: black;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: transparent;
      text-align: center;
    }

    .button {
      display: inline-block;
      background-color: #000;
      color: white;
      padding: 10px 20px;
      margin: 15px 0;
      font-weight: bold;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    .button:hover {
      background-color: #fff;
      color: black;
      transform: translateY(-3px);
    }

    .insta-link {
      display: inline-block;
      margin-top: 30px;
    }

    .insta-link svg {
      width: 24px;
      height: 24px;
      fill: black;
      transition: fill 0.3s ease;
    }

    .insta-link:hover svg {
      fill: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="arb-text">ARB</span></h1>
    <h2>Radio Art</h2>

    <div>
      <a href="https://wfmu.org/playlists/A2" class="button">THE ARBITRARIUM ON WFMU</a>
    </div>
    <div>
      <a href="statement.html" class="button">ARTIST STATEMENT</a>
    </div>
    <div class="insta-link">
      <a href="https://instagram.com/the.arbitrarium" target="_blank" aria-label="Instagram">

      </a>
    </div>
  </div>

</html>
