<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARB.GAY</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script>
    var link = document.querySelector("link[rel~='icon']");
    if (link) {
      var clonedLink = link.cloneNode(true);
      link.parentNode.replaceChild(clonedLink, link);
    }
  </script>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <style>
    @font-face {
      font-family: 'Vulva Typography';
      src: url('vulva.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    body {
      background-color: #EA3323;
      color: white;
      font-family: 'Futura', sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.4;
    }
    h1, h2 {
      color: white;
      margin: 0;
    }
    a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      color: black;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: transparent;
      position: relative;
    }
    .button {
      display: block;
      background-color: #000;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      font-weight: bold;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      width: fit-content;
    }
    .button:hover {
      background-color: #fff;
      color: black;
      transform: translateY(-3px);
    }
    .arb-container {
      position: relative;
      display: inline-block;
    }
    .arb-text {
      font-family: 'Vulva Typography', sans-serif;
      font-size: 150px;
      display: block;
      margin-bottom: 0;
    }
    .arb-tooltip {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: black;
      color: white;
      font-family: 'Futura', sans-serif;
      font-weight: bold;
      padding: 5px 10px;
      font-size: 14px;
      white-space: nowrap;
      z-index: 10;
      pointer-events: none;
    }
    .arb-container:hover .arb-tooltip {
      display: block;
    }
    h2 {
      margin-top: -20px;
      margin-bottom: 50px;
    }
    .insta {
      display: block;
      margin-top: 40px;
    }
    .insta svg {
      width: 24px;
      height: 24px;
      fill: black;
      transition: fill 0.3s ease;
    }
    .insta:hover svg {
      fill: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <span class="arb-container">
