<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARB.GAY</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23121212' filter='url(%23noiseFilter)'/%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Ctext x='15' y='70' font-family='Helvetica Neue, Futura, sans-serif' font-size='40' font-weight='bold' fill='%23EBFE58'%3EARB%3C/text%3E%3C/svg%3E" type="image/svg+xml">
  <style>
    @font-face {
      font-family: 'Futura';
      src: local('Futura');
      font-weight: normal;
      font-style: normal;
    }
    
    body { 
      background-color: #121212; 
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.25'/%3E%3C/svg%3E"); 
      color: #f6f1e6; 
      font-family: 'Helvetica Neue', 'Futura', sans-serif; 
      margin: 0; 
      padding: 0; 
      overflow-x: hidden; 
      min-height: 100vh; 
    } 
    
    .noise { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E"); 
      opacity: 0.18; 
      pointer-events: none; 
      z-index: 100; 
    }
    
    /* Subtle texture overlay */
    .paper-texture {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 500 500' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='paperFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.3' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23paperFilter)' opacity='0.03'/%3E%3C/svg%3E");
      opacity: 0.1;
      pointer-events: none;
      z-index: 99;
    }
    
    .dada-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      min-height: 100vh;
      box-sizing: border-box;
    }
    
    .title-block {
      position: relative;
      margin-bottom: 60px;
      z-index: 10;
    }
    
    .title-main {
      font-family: 'Helvetica Neue', 'Futura', sans-serif;
      font-size: 180px;
      line-height: 0.8;
      margin: 0;
      transform: rotate(-2deg);
      display: inline-block;
      position: relative;
      cursor: help;
      font-weight: bold;
      /* Text effect to make letters slightly offset */
      letter-spacing: -0.02em;
      text-shadow: 0.5px 0.5px 0 rgba(246, 241, 230, 0.4), 
                  -0.3px -0.3px 0 rgba(246, 241, 230, 0.4);
    }
    
    /* Subtle letter misalignment */
    .title-main span {
      display: inline-block;
      transform: translateY(-0.5px) rotate(0.2deg);
    }
    
    .title-tooltip {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(2deg);
      background-color: #EBFE58; /* Yellow tooltip background */
      color: black;
      padding: 6px 12px;
      font-size: 14px;
      white-space: nowrap;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    
    .title-main:hover .title-tooltip {
      opacity: 1;
    }
    
    .subtitle {
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 4px;
      transform: translateX(180px) translateY(-40px) rotate(90deg);
      transform-origin: left;
      display: inline-block;
      position: absolute;
      font-weight: bold;
      /* Subtle letter misalignment */
      letter-spacing: 3.8px;
    }
    
    .subtitle span {
      display: inline-block;
      transform: translateY(-0.7px);
    }
    
    .nav-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(6, 80px);
      gap: 20px;
      position: relative;
      margin-top: 40px;
    }
    
    .nav-item, .email-nav {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #f6f1e6;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      font-size: 16px;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      /* Consistent offset effect */
      z-index: 1;
    }
    
    /* Consistent screenprint offset effect for all buttons */
    .nav-item::before, .email-nav::before {
      content: '';
      position: absolute;
      top: 6px;
      left: 6px;
      width: 100%;
      height: 100%;
      background: #EBFE58; /* Yellow hover color */
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.2s ease;
    }
    
    .nav-item:hover::before, .email-nav:hover::before {
      opacity: 1;
    }
    
    .nav-item:hover, .email-nav:hover {
      color: black;
      transform: translate(-2px, -2px);
    }
    
    /* Letter misalignment effect for nav items */
    .nav-item span, .email-nav span {
      display: inline-block;
      transform: translateY(0.5px) rotate(0.4deg);
    }
    
    .item-1 {
      grid-column: 1 / span 2;
      grid-row: 1 / span 2;
      border: 2px solid #f6f1e6;
      transform: rotate(-1deg);
    }
    
    .item-2 {
      grid-column: 4 / span 3;
      grid-row: 1 / span 1;
      border: 2px solid #f6f1e6;
      transform: rotate(1deg);
    }
    
    .item-3 {
      grid-column: 3 / span 2; /* Bio moved to middle */
      grid-row: 3 / span 1;
      border: 2px solid #f6f1e6;
      transform: rotate(-2deg);
    }
    
    .item-4 {
      grid-column: 5 / span 2; /* Compilations moved to far right */
      grid-row: 2 / span 1; /* Moved up slightly from Bio */
      border: 2px solid #f6f1e6;
      transform: rotate(1.5deg);
    }
    
    .item-5 {
      grid-column: 1 / span 2;
      grid-row: 4 / span 1;
      border: 2px solid #f6f1e6;
      transform: rotate(2deg);
    }
    
    /* Email link in nav with proportions matching image reference */
    .email-nav {
      grid-column: 6 / span 1;
      grid-row: 4 / span 2; 
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #f6f1e6;
      font-weight: bold;
      transform: rotate(2deg);
      text-transform: uppercase;
      font-size: 16px;
      letter-spacing: 1.2px;
      transition: all 0.3s ease;
      border: 2px solid #f6f1e6;
      padding: 10px;
      width: 20px; /* Thinner proportions matching reference */
      height: 140px; /* Taller proportions matching reference */
      margin: auto;
      writing-mode: vertical-rl; /* Vertical text orientation */
      text-orientation: mixed;
    }
    
    .insta-link {
      position: fixed;
      bottom: 80px;
      right: 40px;
      z-index: 20;
      transition: transform 0.3s ease;
    }
    
    .insta-link:hover {
      transform: translate(-2px, -2px);
    }
    
    .insta-icon {
      width: 28px;
      height: 28px;
      fill: #f6f1e6;
      transition: fill 0.3s ease;
    }
    
    .insta-link:hover .insta-icon {
      fill: #EBFE58;
    }
    
    footer {
      position: fixed;
      bottom: 10px;
      right: 20px;
      font-size: 12px;
      color: #444; /* dark gray, barely visible */
    }
    
    /* Subtle ink bleed effect */
    .ink-bleed {
      position: relative;
    }
    
    .ink-bleed::after {
      content: attr(data-text);
      position: absolute;
      top: 0.4px;
      left: 0.4px;
      color: rgba(246, 241, 230, 0.3);
      z-index: -1;
      pointer-events: none;
    }
    
    @media (max-width: 900px) {
      .title-main {
        font-size: 120px;
      }
      
      .subtitle {
        transform: translateX(120px) translateY(-30px) rotate(90deg);
        font-size: 22px;
      }
      
      .nav-grid {
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(9, 50px);
        gap: 15px;
        margin-bottom: 40px;
      }
      
      .item-1 {
        grid-column: 1 / span 4;
        grid-row: 1 / span 2;
        transform: rotate(-2deg);
      }
      
      .item-2 {
        grid-column: 5 / span 4;
        grid-row: 2 / span 2;
        transform: rotate(1.5deg);
      }
      
      .item-3 {
        grid-column: 5 / span 4; /* Bio on right side */
        grid-row: 4 / span 2;
        transform: rotate(1.5deg);
      }
      
      .item-5 {
        grid-column: 6 / span 3; /* Services on right side */
        grid-row: 6 / span 2;
        transform: rotate(2deg);
      }
      
      .item-4 {
        grid-column: 1 / span 4; /* Compilations on LEFT side as requested */
        grid-row: 8 / span 2;
        transform: rotate(-2deg);
      }
      
      .email-nav {
        grid-column: 1 / span 2;
        grid-row: 6 / span 2; /* Moved up closer to elements */
        writing-mode: vertical-rl;
        text-orientation: mixed;
        transform: rotate(1deg);
        width: auto;
        height: auto;
        padding: 15px 5px;
        border: 2px solid #f6f1e6;
      }
      
      .social-container {
        top: 25px;
        right: 25px;
      }
    }
    
    @media (max-width: 600px) {
      .title-main {
        font-size: 80px;
      }
      
      .subtitle {
        transform: translateX(80px) translateY(-20px) rotate(90deg);
        font-size: 18px;
      }
      
      .nav-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(8, 50px);
        gap: 12px;
      }
      
      .item-1 {
        grid-column: 1 / span 2;
        grid-row: 1 / span 1;
        transform: rotate(-3deg);
      }
      
      .item-2 {
        grid-column: 2 / span 2;
        grid-row: 2 / span 1;
        transform: rotate(2deg);
      }
      
      .item-3 {
        grid-column: 2 / span 2; /* Bio on right */
        grid-row: 3 / span 1;
        transform: rotate(2deg);
      }
      
      .item-5 {
        grid-column: 2 / span 2; /* Services on right */
        grid-row: 4 / span 1;
        transform: rotate(3deg);
      }
      
      .item-4 {
        grid-column: 1 / span 2; /* Compilations on LEFT as per image */
        grid-row: 5 / span 1;
        transform: rotate(-2deg);
      }
      
      .email-nav {
        grid-column: 3 / span 1;
        grid-row: 5 / span 1; /* Moved up */
        writing-mode: vertical-rl;
        text-orientation: mixed;
        transform: rotate(2deg);
        width: auto;
        height: auto;
        padding: 12px 5px;
        border: 2px solid #f6f1e6;
      }
      
      .insta-link {
        bottom: 70px;
        right: 15px;
      }
      
      .insta-icon {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>
