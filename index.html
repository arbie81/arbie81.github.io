  <style>
    @font-face {
      font-family: 'Futura';
      src: local('Futura');
      font-weight: normal;
      font-style: normal;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      position: relative;
    }
    
    body { 
      background-color: #121212; 
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.5' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.25'/%3E%3C/svg%3E"); 
      color: #f6f1e6; 
      font-family: 'Helvetica Neue', 'Futura', sans-serif; 
      overflow-y: auto;
    }
    
    .noise { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E"); 
      opacity: 0.12; 
      pointer-events: none; 
      z-index: 9999; 
    }
    
    .main-container {
      position: relative;
      min-height: 100vh;
      padding: 40px 20px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    /* Audio Player */
    .audio-player {
      position: absolute;
      top: 40px;
      right: 40px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 20;
      transform: rotate(-2deg);
    }
    
    .dotted-circle {
      width: 50px;
      height: 50px;
      border: 2px dotted #f6f1e6;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }
    
    .play-triangle {
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-left: 15px solid #f6f1e6;
      margin-left: 3px;
      transition: border-left-color 0.3s ease;
    }
    
    .pause-bars {
      display: none;
      width: 15px;
      height: 18px;
      position: relative;
    }
    
    .pause-bars::before, .pause-bars::after {
      content: "";
      position: absolute;
      background-color: #f6f1e6;
      width: 4px;
      height: 18px;
      transition: background-color 0.3s ease;
    }
    
    .pause-bars::before {
      left: 3px;
    }
    
    .pause-bars::after {
      right: 3px;
    }
    
    .audio-player:hover .dotted-circle {
      border-color: #EBFE58;
    }
    
    .audio-player:hover .play-triangle {
      border-left-color: #EBFE58;
    }
    
    .audio-player:hover .pause-bars::before,
    .audio-player:hover .pause-bars::after {
      background-color: #EBFE58;
    }
    
    /* Title Block */
    .header-section {
      margin-bottom: 120px;
      position: relative;
    }
    
    .title-main {
      font-family: 'Helvetica Neue', 'Futura', sans-serif;
      font-size: 180px;
      line-height: 0.8;
      margin: 0;
      transform: rotate(-2deg);
      display: inline-block;
      position: relative;
      cursor: help;
      font-weight: bold;
      letter-spacing: 0px;
    }
    
    .title-main span {
      display: inline-block;
      position: relative;
      transform-origin: center;
    }
    
    .letter-A { transform: translateY(3px) rotate(1.2deg) scale(0.98); margin-right: -15px; }
    .letter-R { transform: translateY(-2px) rotate(-0.8deg) scale(1.02); margin-right: -15px; }
    .letter-B { transform: translateY(2.5px) rotate(0.6deg) scale(0.97); }
    
    .title-tooltip {
      position: absolute;
      width: 55%;
      left: 0;
      top: -190px;
      background-color: #EBFE58;
      color: black;
      padding: 2px 4px;
      font-size: 14px;
      white-space: nowrap;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 50;
      text-align: center;
    }
    
    .title-tooltip span span {
      display: inline-block;
      margin-right: 3px;
      letter-spacing: 8px;
    }
    
    .title-tooltip .tooltip-span {
      margin-right: 8px;
    }
    
    .arb-text:hover .title-tooltip {
      opacity: 1;
    }
    
    .arb-text {
      display: inline-block;
      position: relative;
      letter-spacing: -20px;
    }
    
    .subtitle {
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 3px;
      position: absolute;
      top: 10px;
      left: 69%;
      transform: translateX(-50%) rotate(90deg);
      font-weight: bold;
      white-space: nowrap;
      transform-origin: left top;
      z-index: 10;
    }
    
    .subtitle span {
      display: inline-block;
      letter-spacing: 5px;
      transform-origin: center;
    }
    
    .radio-r { transform: translateY(1.8px) rotate(1.1deg) scale(0.97); }
    .radio-a { transform: translateY(-1.2px) rotate(-0.9deg) scale(1.03); }
    .radio-d { transform: translateY(1.5px) rotate(1.2deg) scale(0.98); }
    .radio-i { transform: translateY(-1.4px) rotate(-1.1deg) scale(1.04); }
    .radio-o { transform: translateY(1.1px) rotate(0.8deg) scale(0.96); }
    
    .art-a { transform: translateY(-0.9px) rotate(-1.3deg) scale(1.02); margin-left: 22px; }
    .art-r { transform: translateY(1.2px) rotate(1.1deg) scale(0.97); }
    .art-t { transform: translateY(-1.1px) rotate(-0.9deg) scale(1.03); }
    
    /* Navigation Section - Simplified */
    .navigation-section {
      position: relative;
      width: 100%;
      margin-top: 50px;
      height: auto;
      min-height: 400px;
    }
    
    /* Common styles for nav items */
    .nav-button {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #f6f1e6;
      font-weight: bold;
      position: absolute;
      text-transform: uppercase;
      font-size: 16px;
      transition: all 0.3s ease;
      border: 2px solid #f6f1e6;
      padding: 15px 25px;
      z-index: 2;
    }
    
    .nav-button::before {
      content: '';
      position: absolute;
      top: 6px;
      left: 6px;
      width: 100%;
      height: 100%;
      background: #EBFE58;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .nav-button:hover::before {
      opacity: 1;
    }
    
    .nav-button:hover {
      color: black;
      background-color: transparent;
    }
    
    .nav-button span {
      display: inline-block;
      position: relative;
      letter-spacing: 2px;
    }
    
    .word-space {
      margin-left: 14px;
    }
    
    /* Letter styling */
    .l-1 { transform: translateY(0.3px) rotate(0.1deg); }
    .l-2 { transform: translateY(-0.2px) translateX(0.2px) rotate(-0.1deg); }
    .l-3 { transform: translateY(0.1px) translateX(-0.1px) rotate(0.2deg); }
    .l-4 { transform: translateY(-0.3px) rotate(-0.2deg); }
    .l-5 { transform: translateY(0.2px) translateX(0.1px) rotate(0.3deg); }
    .l-6 { transform: translateY(-0.1px) translateX(-0.2px) rotate(-0.1deg); }
    .l-7 { transform: translateY(0.4px) rotate(0.2deg); }
    .l-8 { transform: translateY(-0.2px) translateX(0.3px) rotate(-0.3deg); }
    .l-9 { transform: translateY(0.2px) rotate(0.1deg); }
    .l-10 { transform: translateY(-0.4px) translateX(-0.1px) rotate(-0.2deg); }
    .l-11 { transform: translateY(0.3px) translateX(0.2px) rotate(0.3deg); }
    
    /* Buttons with manual positioning */
    #arbitrarium-button {
      width: 220px;
      top: 0%;
      left: 5%;
      transform: rotate(-1deg);
    }
    
    #statement-button {
      width: 180px;
      top: 0%;
      right: 5%;
      transform: rotate(1deg);
    }
    
    #about-button {
      width: 100px;
      top: 25%;
      left: 35%;
      transform: rotate(-2deg);
    }
    
    #compilations-button {
      width: 160px;
      top: 22%;
      right: 10%;
      transform: rotate(1.5deg);
    }
    
    #services-button {
      width: 120px;
      top: 48%;
      left: 10%;
      transform: rotate(2deg);
    }
    
    #latest-episode-button {
      width: 100px;
      top: 48%;
      right: 25%;
      transform: rotate(-1.5deg);
      padding: 10px;
      text-align: center;
    }
    
    .email-nav {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      padding: 15px 10px;
      height: 140px;
      width: 22px;
      position: absolute;
      top: 30%;
      right: 5%;
      transform: rotate(2deg);
      text-decoration: none;
      color: #f6f1e6;
      font-weight: bold;
      border: 2px solid #f6f1e6;
      transition: all 0.3s ease;
      z-index: 2;
    }
    
    .email-nav::before {
      content: '';
      position: absolute;
      top: 6px;
      left: 6px;
      width: 100%;
      height: 100%;
      background: #EBFE58;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .email-nav:hover::before {
      opacity: 1;
    }
    
    .email-nav:hover {
      color: black;
      background-color: transparent;
    }
    
    /* Social links */
    .social-links {
      position: fixed;
      right: 40px;
      z-index: 20;
    }
    
    .cu-link {
      bottom: 120px;
      position: fixed;
      right: 40px;
      z-index: 20;
    }
    
    .cu-emoji {
      font-size: 28px;
      display: inline-block;
      color: #f6f1e6;
      text-decoration: none;
      filter: brightness(0) saturate(100%) invert(94%) sepia(6%) saturate(221%) hue-rotate(316deg) brightness(102%) contrast(93%);
      transition: filter 0.3s ease;
      font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif;
    }
    
    .cu-link:hover .cu-emoji {
      filter: brightness(1.2) sepia(1) hue-rotate(60deg);
    }
    
    .insta-link {
      bottom: 80px;
      position: fixed;
      right: 40px;
      z-index: 20;
    }
    
    .insta-icon {
      width: 28px;
      height: 28px;
      fill: #f6f1e6;
      transition: fill 0.3s ease;
    }
    
    .insta-link:hover .insta-icon {
      fill: #EBFE58;
    }
    
    .bsky-link {
      bottom: 40px;
      position: fixed;
      right: 40px;
      z-index: 20;
    }
    
    .bsky-icon {
      width: 28px;
      height: 28px;
      fill: #f6f1e6;
      transition: fill 0.3s ease;
    }
    
    .bsky-link:hover .bsky-icon {
      fill: #EBFE58;
    }
    
    footer {
      position: fixed;
      bottom: 5px;
      right: 20px;
      font-size: 10px;
      color: #444;
      background: none;
    }
    
    /* Media Queries */
    @media (max-width: 900px) {
      .title-main {
        font-size: 120px;
        letter-spacing: 12px;
      }
      
      .subtitle {
        font-size: 22px;
        position: absolute;
        right: -10px;
        left: auto;
        transform: rotate(90deg);
        transform-origin: right top;
        letter-spacing: -4px;
      }
      
      .audio-player {
        top: 20px;
        right: 20px;
      }
      
      /* Adjust button positions for tablet */
      #arbitrarium-button {
        width: 200px;
        top: 10%;
        left: 5%;
      }
      
      #statement-button {
        width: 160px;
        top: 10%;
        right: 5%;
      }
      
      #about-button {
        width: 100px;
        top: 28%;
        left: 10%;
      }
      
      #compilations-button {
        width: 150px;
        top: 28%;
        left: 40%;
      }
      
      #services-button {
        width: 120px;
        top: 28%;
        right: 10%;
      }
      
      #latest-episode-button {
        width: 100px;
        top: 46%;
        left: 30%;
      }
      
      .email-nav {
        top: 46%;
        right: 15%;
        height: 120px;
      }
    }
    
    @media (max-width: 600px) {
      .main-container {
        padding: 20px 15px;
      }
      
      .header-section {
        margin-bottom: 40px;
      }
      
      .title-main {
        font-size: 100px;
        letter-spacing: 10px !important;
      }
      
      .letter-A { margin-right: 10px; }
      .letter-R { margin-right: 10px; }
      
      .subtitle {
        font-size: 22px;
        top: 190px;
        right: 10px;
      }
      
      .audio-player {
        right: 78px;
      }
      
      /* Stack buttons for mobile view */
      .navigation-section {
        height: auto;
        margin-top: 60px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      
      .nav-button, .email-nav {
        position: relative;
        margin: 10px 0;
        width: auto !important;
        top: auto !important;
        left: auto !important;
        right: auto !important;
      }
      
      #arbitrarium-button {
        align-self: flex-start;
        width: 60% !important;
      }
      
      #statement-button {
        align-self: flex-end;
        text-align: right;
        width: 60% !important;
      }
      
      #about-button {
        align-self: flex-end;
        width: 40% !important;
      }
      
      #compilations-button {
        align-self: flex-end;
        width: 60% !important;
      }
      
      #services-button {
        align-self: flex-start;
        width: 45% !important;
      }
      
      #latest-episode-button {
        align-self: flex-start;
        width: 45% !important;
        margin-left: 30px;
      }
      
      .email-nav {
        position: absolute;
        right: 40px !important;
        top: 330px !important;
        width: 18.75px !important;
        padding: 7.5px 3.75px;
        font-size: 10.5px;
        letter-spacing: -0.75px;
        height: auto !important;
      }
      
      .cu-link {
        bottom: 100px;
        right: 20px;
      }
      
      .insta-link {
        bottom: 60px;
        right: 20px;
      }
      
      .bsky-link {
        bottom: 20px;
        right: 20px;
      }
      
      .title-tooltip {
        top: -100px;
        left: 50%;
        transform: translateX(-50%);
        width: 65%;
        font-size: 13px;
      }
    }
  </style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const audioPlayer = document.getElementById('audioPlayer');
    const audioSample = document.getElementById('audioSample');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');
    
    // Get saved position from localStorage if exists
    const savedTime = localStorage.getItem('audioPosition');
    if (savedTime) {
      audioSample.currentTime = parseFloat(savedTime);
    }
    
    // Check if it was playing before navigation
    const wasPlaying = localStorage.getItem('audioPlaying') === 'true';
    if (wasPlaying) {
      // Auto-play is often blocked by browsers, so we'll need user interaction
      playIcon.style.display = 'none';
      pauseIcon.style.display = 'block';
      // We'll show a notification that audio is ready to resume
      const resumeNotice = document.createElement('div');
      resumeNotice.className = 'resume-notice';
      resumeNotice.innerHTML = 'resume';
      resumeNotice.style.position = 'absolute';
      resumeNotice.style.top = '95px';
      resumeNotice.style.right = '40px';
      resumeNotice.style.color = '#EBFE58';
      resumeNotice.style.fontSize = '12px';
      resumeNotice.style.transform = 'rotate(-2deg)';
      document.body.appendChild(resumeNotice);
      
      // Remove notice after 5 seconds
      setTimeout(() => {
        if (document.body.contains(resumeNotice)) {
          document.body.removeChild(resumeNotice);
        }
      }, 5000);
    }
    
    audioPlayer.addEventListener('click', function() {
      if (audioSample.paused) {
        audioSample.play();
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'block';
        localStorage.setItem('audioPlaying', 'true');
        
        // Remove notice if it exists
        const notice = document.querySelector('.resume-notice');
        if (notice) {
          document.body.removeChild(notice);
        }
      } else {
        audioSample.pause();
        playIcon.style.display = 'block';
        pauseIcon.style.display = 'none';
        localStorage.setItem('audioPlaying', 'false');
      }
    });
    
    // Save position every second
    setInterval(() => {
      if (!audioSample.paused) {
        localStorage.setItem('audioPosition', audioSample.currentTime.toString());
      }
    }, 1000);
    
    audioSample.addEventListener('ended', function() {
      playIcon.style.display = 'block';
      pauseIcon.style.display = 'none';
      localStorage.setItem('audioPlaying', 'false');
      localStorage.removeItem('audioPosition');
    });
    
    // Clear position when manually reset
    audioSample.addEventListener('seeked', function() {
      localStorage.setItem('audioPosition', audioSample.currentTime.toString());
    });
  });
  
  // Save position when leaving page
  window.addEventListener('beforeunload', function() {
    const audioSample = document.getElementById('audioSample');
    localStorage.setItem('audioPosition', audioSample.currentTime.toString());
  });
</script>
