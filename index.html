<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artist Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    .container {
      padding: 20px;
      position: relative;
    }
    .button {
      display: inline-block;
      padding: 6px 12px;
      margin: 10px 0;
      border: 1px solid black;
      text-decoration: none;
      color: black;
      position: relative;
    }
    .bio-button {
      position: absolute;
      top: 100px;
      left: 50px;
    }
    .compilations-button {
      position: absolute;
      top: 90px; /* slightly higher than bio-button */
      left: 180px;
    }
    .artist-statement-button {
      padding: 6px 10px; /* tighter sides */
      position: absolute;
      top: 150px;
      left: 50px;
    }
    .radio-art {
      position: absolute;
      top: 100px;
      left: 50px; /* aligned with bio */
    }
    .email-button {
      position: absolute;
      bottom: 20px;
      left: 50px;
    }
    .arb {
      position: absolute;
      top: 40px;
      left: 50px;
      font-weight: bold;
    }
    .full-name {
      display: none;
      position: absolute;
      top: 40px;
      left: 50px;
      background-color: white;
      padding: 2px 5px;
      z-index: 2;
    }
    .arb:hover + .full-name {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="arb">ARB</div>
    <div class="full-name">Alina Richard Brennaman</div>

    <div class="radio-art">RADIO ART</div>

    <a href="#bio" class="button bio-button">Bio</a>
    <a href="#compilations" class="button compilations-button">Compilations</a>
    <a href="#statement" class="button artist-statement-button">Artist Statement</a>
    <a href="mailto:someone@example.com" class="button email-button">Email</a>
  </div>
</body>
</html>
