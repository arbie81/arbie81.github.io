<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scherzophonia</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', 'Futura', sans-serif;
      background-color: white;
      display: flex;
      flex-direction: column;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    .container {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      padding: 40px 20px 20px;
      flex-grow: 1;
      text-align: center;
      box-sizing: border-box; /* Include padding in width calculation */
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      font-family: 'Helvetica Neue', 'Futura', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: bold;
      position: relative;
      display: inline-block;
      transform: rotate(-0.2deg); /* Subtle rotation like bio page */
    }

    /* Analog text effect for title letters */
    h1 span {
      display: inline-block;
      position: relative;
      transform-origin: center;
      margin-right: 1px;
      margin-left: 1px;
    }

    /* Subtle letter variations */
    .letter-1 { transform: translateY(0.7px) rotate(0.3deg) scale(0.995); }
    .letter-2 { transform: translateY(-0.5px) rotate(-0.2deg) scale(1.005); }
    .letter-3 { transform: translateY(0.4px) rotate(0.2deg) scale(0.997); }
    .letter-4 { transform: translateY(-0.3px) rotate(-0.3deg) scale(1.002); }
    .letter-5 { transform: translateY(0.5px) rotate(0.1deg) scale(0.998); }

    p {
      font-size: 1.1em;
      line-height: 1.5;
      margin-bottom: 30px;
      font-family: 'Helvetica Neue', 'Futura', sans-serif;
    }

    .mix-image {
      width: 50%;
      height: auto;
      margin-bottom: 40px;
      max-width: 100%; /* Ensure image doesn't overflow container */
    }

    .back-link {
      display: block;
      text-align: center;
      margin: 20px auto;
      color: black;
      text-decoration: none;
      font-weight: bold;
      padding-bottom: 20px;
      font-family: 'Helvetica Neue', 'Futura', sans-serif;
    }

    /* Mobile responsiveness improvements */
    @media (max-width: 600px) {
      .container {
        padding: 30px 15px 15px;
        width: 100%;
      }
      
      .mix-image {
        width: 90%; /* Make image larger on mobile */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <span class="letter-1">S</span><span class="letter-2">C</span><span class="letter-3">H</span><span class="letter-4">E</span><span class="letter-5">R</span><span class="letter-1">Z</span><span class="letter-2">O</span><span class="letter-3">P</span><span class="letter-4">H</span><span class="letter-5">O</span><span class="letter-1">N</span><span class="letter-2">I</span><span class="letter-3">A</span>
    </h1>
    <p>113 tracks crammed into an hour... & still some room to breathe. Compiled onto CDr for the WFMU 2025 fundraiser.</p>
    <img src="scherzophonia.jpg" alt="Scherzophonia" class="mix-image">
  </div>

  <a href="mixes.html" class="back-link">‚Üê Back</a>
  <script src="/main.js"></script>
</body>
</html>
